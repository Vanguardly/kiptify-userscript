<!DOCTYPE html>
<html>
<head>
    <title>Kiptify Test</title>
</head>
<body>
    <h1>Kiptify CRUD Test Page</h1>
    <form id="test-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="testuser"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="password123" placeholder="Enter your password"><br>
        <input type="hidden" name="hidden_field" value="hidden_value">
        <input type="submit" value="Submit">
    </form>

    <script>
        // Mock Greasemonkey APIs
        let gmStorage = {};
        window.GM_getValue = async function(key, defaultValue) {
            return gmStorage[key] || defaultValue;
        };
        window.GM_setValue = async function(key, value) {
            gmStorage[key] = value;
        };
        window.GM_download = () => {}; // Mock download function

        // Function for Playwright to inspect storage
        window.getGmStorage = function() {
            return gmStorage;
        };
    </script>
    <script src="../../kiptify-userscript.js"></script>
</body>
</html>
